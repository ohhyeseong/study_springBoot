<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <style>
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
    <h1>회원가입</h1>
    <form method="post" action="/user/signup" th:object="${userSignupDto}">

        <!-- 글로벌 에러 메시지 (예: 중복 아이디 등) -->
        <div th:if="${errorMessage}" class="field-error" th:text="${errorMessage}"></div>

        <div>
            <label for="username">아이디</label>
            <input type="text" id="username" th:field="*{username}"
                   th:errorclass="field-error" placeholder="아이디를 입력하세요">
            <div class="field-error" th:errors="*{username}"></div>
        </div>

        <div>
            <label for="password">비밀번호</label>
            <input type="password" id="password" th:field="*{password}"
                   th:errorclass="field-error" placeholder="비밀번호를 입력하세요">
            <div class="field-error" th:errors="*{password}"></div>
        </div>

        <div>
            <label for="nickname">닉네임</label>
            <input type="text" id="nickname" th:field="*{nickname}"
                   th:errorclass="field-error" placeholder="닉네임을 입력하세요">
            <div class="field-error" th:errors="*{nickname}"></div>
        </div>

        <button type="submit">가입하기</button>

    </form>
</body>
</html>
