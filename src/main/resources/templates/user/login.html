<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
    <h1>로그인</h1>

    <div th:if="${param.error}">아이디 또는 비밀번호가 올바르지 않습니다.</div>

    <form method="post" th:action="@{/user/login}" th:object="${userLoginDto}">
        <label>아이디
            <input type="text" th:field="*{username}">
        </label>

        <label>비밀번호
            <input type="password" th:field="*{password}">
        </label>

        <button type="submit">로그인</button>
    </form>
</body>
</html>
